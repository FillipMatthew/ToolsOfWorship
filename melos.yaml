name: tools_of_worship
repository: https://github.com/FillipMatthew/ToolsOfWorship.git
packages:
  - packages/**

command:
  version:
    # Generate commit links in package changelogs.
    linkToCommits: true
    # Only allow versioning on main branch.
    branch: master
    # Additionally build a changelog at the root of the workspace.
    workspaceChangelog: true

scripts:
  # lint:all:
  #   run: melos run analyze && melos run format
  #   description: Run all static analysis checks.

  analyze:
    run: |
      melos exec -c 2 -- dart analyze . --fatal-infos

  # format:
  #   run: |
  #     dart pub global run flutter_plugin_tools format

  update:all:
    run:
      melos run update:client_packages --no-select &&
      melos run update:server_packages --no-select

  update:client_packages:
    run:
      melos exec -c 1 --fail-fast -- "flutter pub get && flutter pub upgrade"
    select-package:
      flutter: true
      scope: "*tools_of_worship_client*"

  update:server_packages:
    run:
      melos exec -c 1 --fail-fast -- "dart pub get && dart pub upgrade"
    select-package:
      flutter: false
      scope: "*tools_of_worship_server*"

  build:all:
    run:
      melos run build:client_web --no-select &&
      melos bootstrap
    description: Build all packages.

  build:client_web:
    run:
      melos exec -c 1 --fail-fast -- "flutter build web --release" &&
      rmdir /s /Q "./publish/public/app" &&
      Xcopy "./packages/tools_of_worship_client/build/web" "./publish/public/app" /E /H /C /I
    description: Build a client web app
    select-package:
      flutter: true
      dir-exists:
        - web
      scope: "*tools_of_worship_client*"

  clean:deep:
    run: git clean -x -d -f -q
    description: Clean things very deeply, can be used to establish "pristine checkout" status.

  # Additional cleanup lifecycle script, executed when `melos clean` is run.
  postclean: >
    melos exec -c 2 -- "flutter clean"